<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
<div class="container">
<div class="row">
<h4>qwert</h4>
<div class="col">
<div class="bg-primary text-light p-5"> diary milk slik</div>
</div>
<div class="col">
<div class="bg-primary text-light p-5">perk</div>
</div>
<div class="col">
<div class="bg-primary text-light p-5">shorts</div>
</div>
</div>
</div>


<div class="container">
<div class="row">
<h4>column width</h4>
<div class="col-6">
<div class="bg-danger text-light p-5"> diary milk slik</div>
</div>
<div class="col-3">
<div class="bg-success text-light p-5">perk</div>
</div>
<div class="col-3">
<div class="bg-secondary text-light p-5">shorts</div>
</div>
</div>
</div>


<div class="container">
<div class="row">
<h4>responsive sheet</h4>
<div class="col-sm-4 col-md-6">
<div class="bg-info text-light p-5"> diary milk slik</div>
</div>
<div class="col-sm-4 col-md-3">
<div class="bg-info text-light p-5">perk</div>
</div>
<div class="col-sm-4 col-md-3">
<div class="bg-info text-light p-5">shorts</div>
</div>
</div>
</div>



<div class="container">
<div class="row">
<h4>responsive sheet</h4>
<div class="col-sm-4 col-md-12">
<div class="bg-info text-light p-5"> diary milk slik</div>
</div>
<div class="col-sm-4 col-md-12">
<div class="bg-primary text-light p-5">perk</div>
</div>
<div class="col-sm-4 col-md-12">
<div class="bg-danger text-light p-5">shorts</div>
</div>
</div>
</div>


<div class="container">
<div class="row">
<h4>justify column</h4>
<div class="col-md-3">
<div class="bg-warning text-light p-5"> diary milk slik</div>
</div>
<div class="col-md-3">
<div class="bg-warning text-light p-5">perk</div>
</div>
<div class="col-md-3">
<div class="bg-warning text-light p-5">shorts</div>
</div>
</div>
</div>

  </body>
</html>
